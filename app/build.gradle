apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'android-utils'   // Has to be same as your library module name

    publishedGroupId = 'syonet.github.io'
    libraryName = 'AndroidLib'
    artifact = 'android-utils'     // Has to be same as your library module name

    libraryDescription = 'Android Library with useful methods'

    // Your github repo link
    siteUrl = 'https://github.com/nisrulz/UploadToBintray'
    gitUrl = 'https://github.com/nisrulz/UploadToBintray.git'
    githubRepository= 'nisrulz/UploadToBintray'

    libraryVersion = '1.0'

    developerId = 'nisrulz'
    developerName = 'Nishant Srivastava'
    developerEmail = 'nisrulz@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}